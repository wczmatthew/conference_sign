<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

	<!-- Optional theme -->
	<link rel="stylesheet" href="__PUBLIC__/bootstrap/css/bootstrap-theme.min.css">

    <!-- Bootstrap -->
	<link rel="stylesheet" href="__PUBLIC__/js/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="__PUBLIC__/js/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css" media="screen">

  <body>
    <h1>Hello, world!</h1>
    <div class="input-append date" id="datetimepicker" data-date="12-02-2012" data-date-format="dd-mm-yyyy">
        <input size="16" type="text" value="12-02-2012" readonly>
        <span class="add-on"><i class="icon-th"></i></span>
    </div>
    <div class="container">
	    <div class="input-group date form_datetime col-md-5" data-date="1979-09-16T05:25:07Z" data-date-format="dd MM yyyy - HH:ii p" data-link-field="dtp_input1" style="width: 100%;">
			<div></div>
	    </div>
	</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type='text/javascript' src='__PUBLIC__/js/jquery-2.1.4.min.js'></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="__PUBLIC__/js/bootstrap/js/bootstrap.min.js"></script>
    <script src="__PUBLIC__/js/bootstrap/js/bootstrap-theme.min.js"></script>
    <script src="__PUBLIC__/js/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
    <script src="__PUBLIC__/js/bootstrap-datetimepicker/js/bootstrap-datetimepicker.zh-CN.js"></script>
    <script type="text/javascript">
    $('.form_datetime div').datetimepicker({
        language:  'zh-CN',
        startView: 3,
        minViewMode: 4
        /*
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		forceParse: 0,
        showMeridian: 1
        */
    });
    </script>
  </body>
